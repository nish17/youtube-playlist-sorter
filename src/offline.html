<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f26b38" />
    <meta name="description" content="An app for sorting YouTube Playlists!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="YouTube Playlist Sorter!"
    />
    <link rel="apple-touch-icon" href="./assets/logo192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Let's sort it!</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        background: #ec365a;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .off-container {
        align-items: center;
        width: 80%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 40px 8%;
        border-radius: 20px;
        background: #fff;
      }

      .off-main-text {
        font-size: 2em;
      }
      .off-highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <script src="index.js" ></script>
    <div class="off-container">
      <h2 class="off-main-text">
        Please make sure you are online to
        <span class="off-highlight">sort things</span>
        out!
      </h2>
    </div>
  </body>
</html>
